    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-btn" data-modal-close>
          <svg class="close-btn-icon" width="8" height="8">
            <use href="./images/icons.svg#close-modal"></use>
          </svg>
        </button>

        <p class="modal-title">Leave your contacts and we will call you back</p>
        <form class="form">
          <div class="form-field">
            <label class="form-label" for="user-name">
              <span class="form-label-desc">Name</span>
            </label>
            <div class="form-input-wrap">
              <input
                class="form-input"
                type="text"
                name="user-name"
                id="user-name"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#person"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="user_phone">
              <span class="form-label-desc">Phone</span>
            </label>
            <div class="form-input-wrap">
              <input
                class="form-input"
                type="tel"
                name="phone"
                id="user_phone"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#phone"></use>
              </svg>
            </div>
          </div>
          <div class="form-field">
            <label class="form-label" for="user_email">
              <span class="form-label-desc">Email</span>
            </label>
            <div class="form-input-wrap">
              <input
                class="form-input"
                type="email"
                name="user_email"
                id="user_email"
              />
              <svg class="form-icon" width="18" height="24">
                <use href="./images/icons.svg#email"></use>
              </svg>
            </div>
          </div>
          <div class="form-textarea">
            <label class="form-label" for="user-comment">
              <span class="form-label-desc">Comment</span>
            </label>
            <textarea
              id="user-comment"
              class="form-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="check-wrap">
            <input
              id="user-privacy"
              class="form-check visually-hidden"
              type="checkbox"
              name="user-privacy"
              value="true"
            />
            <label class="form-check-desc" for="user-privacy">
              <span class="check-icon-wrap">
                <svg class="check-icon" width="10" height="8">
                  <use href="./images/icons.svg#checkbox"></use>
                </svg>
              </span>
              I accept the terms and conditions of the&nbsp;
              <a class="user-privacy-link" href="#">Privacy Policy</a>
            </label>
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
